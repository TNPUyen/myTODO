<div class="home-container">
    <div class="home-left-content">
        <div class="home-left-top">
            <app-floating-btn class="floating"></app-floating-btn>
            <h1>Welcome back, <span>DEMO</span>!</h1>
            <div class="home-left-top-info">
                <!-- <h5><span>{{date | date:'EEEE'}}</span>, {{date | date:'dd/MM/yyyy'}}</h5> -->
                <h5>Today you have <span>5</span> tasks to do.</h5>
            </div>
        </div>
        <div class="home-left-body">
            <div class="home-left-bottom-content">
                <app-personal-task></app-personal-task>
                <app-personal-task></app-personal-task>
                <app-personal-task></app-personal-task>
                <app-personal-task></app-personal-task>
                <app-personal-task></app-personal-task>
                <app-personal-task></app-personal-task>
                <app-personal-task></app-personal-task>
                <app-personal-task></app-personal-task>
            </div>
        </div>
        <div class="home-left-footer">
            <div class="home-left-footer-content">
                <div class="filter-personal-task">
                    <div (click)="filterOptionChanged(0)" [class]="filterOption === 0 ? 'filter-option-active' : 'filter-option'" >
                        <p>All</p>
                    </div>
                    <div class="separate"></div>
                    <div (click)="filterOptionChanged(1)" [class]="filterOption === 1 ? 'filter-option-active' : 'filter-option'"  >
                        <p>To do</p>
                    </div>
                    <div class="separate"></div>
                    <div (click)="filterOptionChanged(2)" [class]="filterOption === 2 ? 'filter-option-active' : 'filter-option'">
                        <p>Done</p>
                    </div>
                </div>
                <div class="filter-personal-task">
                    <div class="filter-option-r check-option">
                        <!-- <p>Check All</p> -->
                        <p>Uncheck All</p>
                    </div>
                    <div class="separate"></div>
                    <div class="filter-option-r delete-option">
                        <p>Delete Multi</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="home-right-content">
        <div class="home-right-top">
            <img src="../../../assets//images/welcome_back.png" alt="">
        </div>
        <div class="home-right-bottom">
            <nb-calendar [(date)]="date"></nb-calendar>
        </div>
    </div>
</div>

<div class="task-col-container">
    <div class="task-col-title">
        <h3>{{colTitle}}</h3>
    </div>
    <div class="task-col-list">
        <div class="task-col-list-content" *ngIf="colListTask.length !== 0">
            <app-project-task *ngFor="let task of colListTask" [task]="task" (updateTaskEvent)="updateTaskEvent($event)" (deleteTaskEvent)="deleteTaskEvent($event)"></app-project-task>
        </div>
        <div class="task-col-list-content-non" *ngIf="colListTask.length === 0">
            <p>0 <span>{{colTitle}}</span> tasks</p>
        </div>
    </div>
</div>

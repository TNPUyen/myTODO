<div class="sidebar-container">
  <div class="sidebar-content">
    <div class="top-sidebar-content">
        <div class="logo">
            <img src="../../../assets/images/logo_v1.png" alt="">
        </div>
        <ul class="side_menu">
          <li (click)="selectMenu(i)" [class]="selectedMenu == i ? 'actived-menu' : 'menu'" [nbTooltip]="menu.title" nbTooltipPlacement="right"
            *ngFor="let menu of sidemenu; let i = index">
            <nb-icon class="menu-icon" [icon]="menu.icon"></nb-icon>
          </li>
        </ul>
    </div>
    <div class="bottom-sidebar-content"></div>
  </div>
</div>
